<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
<section>
    <header class="cartouche">

      <h1 class="#EDIT{titre}">#TITRE</h1>
    </header>
    <div class="main"> 
    <B_documents_joints>
      <div class="counter">
        <BOUCLE_documents_joints(DOCUMENTS) {id_rubrique} {extension IN mp4,mov,ogg,avi,webm} {tout}{par num titre, date}> </BOUCLE_documents_joints> #SET{compteur,#TOTAL_BOUCLE|mult{4}}
        <:fourstepsforplanet:texte_compteur{compteur=#GET{compteur}}:>
      </div>
    </B_documents_joints>
        [<div class="#EDIT{texte} texte">(#TEXTE)</div>]
    </div>
    <aside>
      <div class="button upload">
        <a class="btn btn-primary" href="#URL_PAGE{document,id_document=new}"><:fourstepsforplanet:upload_video:></a>
      </div>
       [(#REM) Gestion du portfolio et des documents ]
      <INCLURE{fond=inclure/videos,id_rubrique,autostart=oui,actualise}/>
    </aside>
    <footer>
        [<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
    </footer>
</section>
</BOUCLE_content>
