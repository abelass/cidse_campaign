<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
<section>
  <header class="cartouche inner-content">
    <h1>#NOM_SITE_SPIP</h1>
  </header>
  <div class="inner-content">
    <div class="wrapper">
      #LOGO_RUBRIQUE_NORMAL
      <div class="#EDIT{descriptif} descriptif">#DESCRIPTIF</div>
    </div>
    
    <h2 class="h1">We walk for the planet</h1>
    <div class="wrapper">
    <BOUCLE_mots(MOTS){id_rubrique}{par num titre}>
      #LOGO_MOT
      <div class="content">
        <h3>#TITRE**</h3>
        [<div class="#EDIT{texte} texte"> (#TEXTE)</div>]
      </div>
    </BOUCLE_mots>
    </div>
  </div>    
  <div class="change bg_wrapper">
    <div class="inner">
      <div class="inner-content">
        <h2 class="h1">Change for the Planet â€“ Care for the People</h1>
        <div class="wrapper">
          #LOGO_RUBRIQUE_SURVOL        
          [<div class="#EDIT{texte} texte">
            (#TEXTE)
          </div>]
        </div>
        <div class="button">
          <a href="http://www.cidse.org/rethinking-development/change-for-the-planet-care-for-the-people.html">Learn More</a>
        </div>
      </div>
    </div>
  </div>
  <div class="lifestyle">
    <h2 class="h1">Lifestyle Challenges</h1>
    <div class="wrapper inner-content">
      <BOUCLE_docs(DOCUMENTS){id_rubrique}{extension=png}>
        <img class="left" src="#URL_DOCUMENT" alt="lifestyle"/>
      </BOUCLE_docs>
    </div>
    <br class="clear" />
    <div class="button">
      <a href="http://www.cidse.org/articles/rethinking-development/lifestyle-challenges-campaign-change-for-the-planet-care-for-the-people.html">Learn More</a>
    </div>
  </div>
</section>
</BOUCLE_content>
