[(#REM)
  Liste des autres documents joints
]#ENV
[(#ENV{rows}|?{
  #SET{offset,#ENV{rows}|mult{#ENV{p,0}}},
  #SET{offset,0}
})]#GET{offset}
<B_documents_joints>
  <section class="liste videos documents_joints">
  <div class="liste-items grid-item2">
    <BOUCLE_documents_joints(DOCUMENTS) {id_article?}{id_rubrique?} {id_produit?} {id_document?}{extension IN mp4,mov,ogg,avi,webm} {tout}{par num titre, date}{#GET{offset},#ENV{rows,0}}>
    #MODELE{emb,id_document=#ID_DOCUMENT,autostart=#ENV{autostart},loop=#ENV{loop},muted=#ENV{muted}}
    </BOUCLE_documents_joints>
  </div>
  </section>
</B_documents_joints>
